<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/icon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <title>Saint Joseph Higher Secondary School</title>
    <meta name="description"
        content="The SJC Notice App provides students and faculty of Saint Joseph Higher Secondary School with the latest updates and important notices. Stay informed about academic schedules, events, and announcements to enhance your educational experience." />
    <meta name="keywords"
        content="Saint Joseph Higher Secondary School, SJC, college notices, student updates, academic announcements, educational resources, college events" />
    <meta name="author" content="Mycin" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://sjs.edu.bd/ />
    <meta property="og:title" content="SJC Notice App - Stay Updated with Saint Joseph Higher Secondary School" />
    <meta property="og:description"
        content="The SJC Notice App is your go-to source for the latest notices and updates from Saint Joseph Higher Secondary School. Keep track of important academic events and announcements." />
    <meta property="og:image" content="logo.jpg" />
    <meta property="og:url" platform="facebook" content="https://www.facebook.com/SJHSSOfficial" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SJC Notice App - Stay Updated with Saint Joseph Higher Secondary School" />
    <meta name="twitter:description"
        content="Stay informed with the latest notices and updates from Saint Joseph Higher Secondary School through the SJC Notice App." />

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Saint Joseph Higher Secondary School</title>
    %sveltekit.head%
    <style>
        /* Apply global box-sizing to prevent weird box behavior */
        * {
            box-sizing: border-box;
        }

        body {
            background-image: url('/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            /* Remove default margin */
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            /* Darker overlay for better text visibility */
        }

        /* Adjust main container styling */
        .container {
            max-width: 100%;
            /* Ensure the container takes up full width */
            padding: 20px;
            /* Add some padding for better layout */
        }

        /* For mobile responsiveness */
        @media (min-width: 640px) {
            .container {
                max-width: 640px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 768px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 1024px;
            }
        }

        /* Toggler Button */
        .theme-toggler {
            position: fixed;
            bottom: 20px;
            /* Positioned 20px from the bottom */
            right: 20px;
            /* Positioned 20px from the right */
            background-color: #4A5568;
            /* Dark background */
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            z-index: 1000;
            /* Ensure it appears above other elements */
        }

        .theme-toggler:hover {
            background-color: #2D3748;
            /* Darker shade on hover */
        }
    </style>
</head>

<body data-sveltekit-preload-data="hover">
    <!-- Background overlay -->
    <div class="absolute inset-0 overlay"></div>

    <!-- Main container with relative positioning -->
    <div class="relative z-10 container mx-auto bg-gray-800 bg-opacity-80 rounded-lg shadow-md mt-0">
        <div style="display: contents">%sveltekit.body%</div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-gray-900 text-gray-300 mt-10 p-8">
        <div class="container mx-auto flex flex-col items-center text-center">
            <!-- College Image -->
            <img src="logo.jpg" alt="Saint Joseph College" class="w-32 h-32 rounded-full mb-4 object-cover shadow-lg" />

            <!-- College Information -->
            <h2 class="text-2xl font-semibold mb-2">St. Joseph Higher Secondary School</h2>
            <p class="text-sm mb-1">97 Asad Avenue, Mohammadpur, Dhaka - 1207</p>
            <p class="text-sm mb-1">Email: <a href="mailto:sjhss.bd@gmail.com"
                    class="text-blue-400 hover:underline">sjhss.bd@gmail.com</a></p>
            <p class="text-sm mb-4">Phone: <span class="text-blue-400">02-41022469</span></p>

            <!-- Social Media Links -->
            <div class="flex space-x-6 mb-4">
                <a href="https://www.facebook.com/SJHSSOfficial?mibextid=kFxxJD" target="_blank"
                    class="transition duration-300 hover:text-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M18 2a6 6 0 00-6 6v2H8v4h4v10h4V14h4l1-4h-5V8a1 1 0 011-1h3z" />
                    </svg>
                </a>
                <a href="https://bd.linkedin.com/school/st-joseph-higher-secondary-school/" target="_blank"
                    class="transition duration-300 hover:text-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 8a6 6 0 00-6 6 6 6 0 006 6 6 6 0 000-12zm-6 0H6v12h4V8zm10 0h-4v12h4V8z" />
                    </svg>
                </a>
                <a href="/" class="transition duration-300 hover:text-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4h16v16H4z" />
                    </svg>
                </a>
            </div>

            <!-- Copyright Notice -->
            <p class="text-sm mb-2">&copy; All Copyright reserved by Saint Joseph Higher Secondary School</p>

            <!-- GitHub Link -->
            <p class="text-xs">
                <a href="https://github.com/mmycin/" class="text-gray-400 hover:text-blue-500 transition duration-300"
                    target="_blank">@Mycin</a>
            </p>
        </div>
    </footer>
</body>

</html>
