<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/icon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SJC Notice App - Stay updated with the latest notices from SJC." />
    <meta name="author" content="Sudipto Sen" />
    <meta name="keywords" content="Notices, SJC, College, Updates" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Saint Joseph Higher Secondary School</title>
    %sveltekit.head%
    <style>
        /* Apply global box-sizing to prevent weird box behavior */
        * {
            box-sizing: border-box;
        }
        
        body {
            background-image: url('/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            margin: 0; /* Remove default margin */
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Darker overlay for better text visibility */
        }

        /* Adjust main container styling */
        .container {
            max-width: 100%; /* Ensure the container takes up full width */
            padding: 20px; /* Add some padding for better layout */
        }

        /* For mobile responsiveness */
        @media (min-width: 640px) {
            .container {
                max-width: 640px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 768px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 1024px;
            }
        }
    </style>
</head>
<body data-sveltekit-preload-data="hover">
    <!-- Background overlay -->
    <div class="absolute inset-0 overlay"></div>
    
    <!-- Main container with relative positioning -->
    <div class="relative z-10 container mx-auto bg-gray-800 bg-opacity-80 rounded-lg shadow-md mt-0">
        <div style="display: contents">%sveltekit.body%</div>
    </div>
    
    <!-- Footer Section -->
    <footer class="text-center p-4 bg-gray-900 text-gray-300 mt-10">
        <p>&copy; All Copyright reserved by Saint Joseph Higher Secondary School</p>
    </footer>
</body>
</html>
